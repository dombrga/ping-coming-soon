<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel='stylesheet' href='style.css'>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div>
      <img class='logo block' src='images/logo.svg' alt='PING logo'>
    </div>
  </header>

  <main>
    <h1>
      <span>We are launching</span> soon!
    </h1>
    <p class='subscribe'>Subscribe and get notified</p>

    <section class='form-container'>
      <form>
        <div class='email-wrapper'>
          <input class='block' id='email' type='text' placeholder='Your email address...'>
          <span id='error'></span>
        </div>
        <button class='notify block' id='btn' type='submit'>Notify Me</button>
      </form>
    </section>

    <section class='dboard-container'>
      <img class='dashboard block' src='images/illustration-dashboard.png' alt='dashboard'>
    </section>
  </main>

  <footer>
    <section class='icons flex'>
      <a href='https://www.facebook.com/'>
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href='https://twitter.com/'>
        <i class="fab fa-twitter"></i>
      </a>
      <a href='https://www.instagram.com/'>
        <i class="fab fa-instagram"></i>
      </a>
    </section>
    
    <p class='copyright'>&copy; Copyright Ping. All rights reserved.</p>

    <section>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href='https://github.com/dombrga'>Dom B</a>.
      </p>
    </section>
  </footer>

  <script src='main.js'></script>
</body>
</html>
